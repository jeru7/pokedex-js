<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/mainStyles.css" />
    <link rel="stylesheet" href="css/favoritesStyles.css" />
    <link rel="stylesheet" href="css/darkStyles.css" />
    <title>Pokedex - Check your pokemon stats</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__logo">
          <a href="#">POKEDEX</a>
        </div>
        <div class="navbar__options">
          <ul>
            <li class="navbar__options__buttons home">
              <a href="./index.html"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="navbar__options__buttons fav">
              <a href="./favorites.html"><i class="fa-solid fa-heart"></i></a>
            </li>
            <li class="navbar__options__buttons darkLight">
              <a href="#"><i class="fa-solid fa-lightbulb"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main">
      <section class="main__container">
        <div class="main__container__search">
          <div class="main__container__searchNote">
            <p class="main__container__searchNoteMessage">
              <span class="bold">Note:</span>
              Some Pokemon don't exist in this Pokedex.
            </p>
          </div>
          <div class="main__container__searchContainer">
            <input id="searchInput" type="text" placeholder="Search pokemon" />
            <button id="searchButton">SEARCH</button>
          </div>
          <div class="main__container__searchError">
            <p id="searchError" class="main__container__errorMessage">
              Ooops! Pokemon not found.
            </p>
            <span id="closeError">&times;</span>
          </div>
        </div>
        <div class="main__container__display">
          <div class="main__container__displayPokemon"></div>
          <div class="main__container__displayStats">
            <div class="main__container__displayStats__pokeGif"></div>
            <div class="main__container__displayStats__pokeStats">
              <div
                class="main__container__displayStats__pokeStats__stats"
              ></div>
              <div class="main__container__displayStats__pokeStats__type"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <!-- TODO: Footer -->
    <!-- Information -->
    <!-- Github, Linkedin, Discord -->

    <script src="js/main.js"></script>
  </body>
</html>
