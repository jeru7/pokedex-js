<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/favoritesStyles.css" />
    <title>Pokedex - Favorites</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__logo">
          <a href="./index.html">POKEDEX</a>
        </div>
        <div class="navbar__options">
          <ul>
            <li class="navbar__options__buttons home">
              <a href="./index.html"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="navbar__options__buttons fav">
              <a href="./favorites.html"><i class="fa-solid fa-heart"></i></a>
            </li>
            <li class="navbar__options__buttons darkLight">
              <a href="#"><i class="fa-solid fa-lightbulb"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="main__favoritesContainer">
        <div class="main__favoritesContainer__pokemon">
          <!-- pokemon pic 
               pokemon name
               pokemon id
               pokemon type
               pokemon stats -->
          <div class="main__favoritesContainer__pokemon__top">
            <i id="deleteButton"></i>
            <div class="main__favoritesContainer__pokemon__top__pokeGif"></div>
            <div
              class="main__favoritesContainer__pokemon__top__pokeIdName"
            ></div>
          </div>
          <div class="main__favoritesContainer__pokemon__bottom">
            <div
              class="main__favoritesContainer__pokemon__bottom__pokeTypes"
            ></div>
            <div
              class="main__favoritesContainer__pokemon__bottom__pokeStats"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/favorites.js"></script>
  </body>
</html>
